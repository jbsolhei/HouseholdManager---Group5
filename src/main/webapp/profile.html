<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

<!--
Format for input to profile_payment_table:
"<tr><td>" + household_name + "</td><td><table class="table table-striped"><thead>" +
"<tr> <th>Person</th><th>Payment</th></tr></thead><tbody> " +
"<tr><td>" + person_name + "</td><td>" + payment_sum + "</td></tr>" +
"</tbody></table></td></tr>"
Variables: household_name - name of each household that the person is involved in economically
           person_name - name of person that owes/is owed money
           payment_sum - amount of money involved, TODO: Decide rules for negative/positive numbers
-->


<body>
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="panel">
            <div class="panel-body">
                <div class="row" id="profile_row_1">
                    <div class="col-md-2" id="profile_pic_container">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <img id="profile_pic_img" src="https://s3-eu-west-1.amazonaws.com/apps.o5.no/apdm/lifeloop/helgeland-arbeiderblad/birthday/20130504040655-1333-wrdv/700.jpg"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4" id="profile_info_container">
                        <div class="panel">
                            <div class="page-header">Profile information</div>
                            <div class="panel-body">
                                <dl id="profile_information_descriptive_list">
                                    <dd id="profile_information_list_name"></dd>
                                    <dd id="profile_information_list_phone"></dd>
                                    <dd id="profile_information_list_email"></dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5" id="profile_households_container">
                        <div class="panel">
                            <div class="panel-heading">Your households</div>
                            <div class="panel-body">
                                <h3><small>These are the households for which you are a registered resident</small></h3>
                                <table class="table table-striped" id="profile_households_table">
                                    <thead>
                                    <tr>
                                        <th>Household name</th>
                                        <th>Adress</th>
                                        <th>Admin</th>
                                    </tr>
                                    </thead>
                                    <tbody id="profile_households_table_body">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3" id="profile_todos_container">
                        <div class="panel">
                            <div class="panel-heading">Todos</div>
                        </div>
                        <div class="panel-body">

                        </div>
                    </div>
                    <div class="col-md-4" id="profile_economics_container">
                        <div class="panel">
                            <div class="panel-heading">Economics</div>
                        </div>
                        <div class="panel-body">
                            <table class="table table-bordered" id = "profile_payment_table">
                                <thead>
                                <tr>
                                    <th>Household</th>
                                    <th>Payments</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>--Household 1--</td>
                                    <td>
                                        <table class="table table-striped" id="example_payment_table">
                                            <thead>
                                            <tr>
                                                <th>Person</th>
                                                <th>Payment</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td>Leif</td>
                                                <td>200,-</td>
                                            </tr>
                                            <tr>
                                                <td>Gunnar</td>
                                                <td>-300,-</td>
                                            </tr>
                                            <tr>
                                                <td>Kåre</td>
                                                <td>400,-</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="col-md-3" id="profile_statistics_contaioner">
                        <div class="panel">
                            <div class="panel-heading">Statistics</div>
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
