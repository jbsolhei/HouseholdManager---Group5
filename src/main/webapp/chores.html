<div id="choresMainContainer">
    <div class="row" id="choresMainRow">
        <div class="col-sm-6 widgetCol">
            <div class="panel panel-default widget" id="choresLeftUpperPanel">
                <div class="cHeader panel-heading" id="choresLeftUpperPanelHeading">
                    Chores
                    <a id="addTodoGlyphicon" onclick="switchChoresContent(1)" class="btn btn-md pull-right">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>

                <div class="panel-body scrollWhenFull C">
                    <ul class="nav nav-tabs">
                        <li class="active choreTab"><a data-toggle="tab" href="#yourChoresTab">Your chores</a></li>
                        <li class="choreTab" ><a data-toggle="tab" href="#householdChoresTab">Household Chores</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="yourChoresTab" class="tab-pane fade in active">
                            <!-- Personal chores tab -->
                            <table class="table" id="choresLeftUpperTable">
                                <thead id="choresLeftUpperTableHead">
                                <tr>
                                    <th>Title</th>
                                    <th>Household</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody id="choresLeftUpperTableBody">
                                </tbody>
                            </table>
                        </div>

                        <div id="householdChoresTab" class="tab-pane fade panel-body">
                            <!-- Household chores tab -->
                            <table class="table" id="choresLeftLowerTable">
                                <thead id="choresLeftLowerTableHead">
                                <tr>
                                    <th>Title</th>
                                    <th>User</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody id="choresLeftLowerTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="widgetColChore" class="col-sm-6 widgetCol">
            <div class="panel panel-default widget" id="choresRightPanel">
                <div class="row" id="choresRightPanelFirstWindow">
                    <div class="panel panel-default widget" id="choresRightUpperPanel">
                        <div class="cHeader panel-heading styled-heading" id ="choresRightUpperPanelHeading">
                        </div>
                        <div class="panel-body scrollWhenFull C" id="choresRightUpperPanelBody">

                            <table class="infoTabel">
                                <tr>
                                    <td><span class="choreDisc">Responsible</span></td>
                                    <td><span class="text-right" id="choresDetailsUserNameContent"></span></td>
                                </tr>
                                <tr>
                                    <td><span class="choreDisc">Date</span></td>
                                    <td><span class="text-right" id="choresDetailsDateTimeContent"></span></td>
                                </tr>
                                <tr>
                                    <td><span class="choreDisc">Checked</span></td>
                                    <td><span class="text-right" id="choresDetailsCheckedContent"></span></td>
                                </tr>
                                <tr>
                                    <td><span class="choreDisc">Description</span></td>
                                    <td><span class="text-right" id="choresDetailsDescriptionContent"></span></td>
                                </tr>
                                <tr>
                                    <td><span class="choreDisc">Options</span></td>
                                    <td>
                                        <button class="btn btn-default" onclick="checkSelectedChore(selectedChore)" id="checkSelectedChoreButton">Check/uncheck chore</button>
                                        <button class="btn btn-default" onclick="editChore(selectedChore)">Edit chore</button>
                                        <button class="btn btn-default" onclick="deleteSelectedChore(selectedChore.choreId)" id="deleteSelectedChoreButton">Delete chore</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row hide" id="choresRightPanelSecondWindow">
                    <div class="panel panel-default widget" id="choresRightSecondPanel">
                        <div class="cHeader panel-heading styled-heading" id ="choresRightSecondPanelHeading">
                            <input class="form-control newChoreInput" id="newChoreTitleInput" type="text" placeholder="Chore title" style="font-size:18px">
                        </div>
                        <div class="panel-body scrollWhenFull C" id="choresRightSecondPanelBody">

                            <table class="infoTabel">
                                <tr>
                                    <td><span class="choreDisc">Date</span></td>
                                    <td><input class="newChoreInput" id="newChoreLocalTimeInput" type="datetime-local"></td>
                                </tr>
                                <tr>
                                    <td><span class="choreDisc">Description</span></td>
                                    <td><textarea class="newChoreInput" id="newChoreDescriptionInput" name="Text1" style="width:90%; height:10vw"></textarea></td>
                                </tr>
                                <tr>
                                    <td><span class="choreDisc">Responsible</span></td>
                                    <td>
                                        <div class="dropdown">
                                            <button id="newChoreDropdownButton" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                                                <span class="caret"></span></button>
                                            <ul id="newChoreDropdownMenu" class="dropdown-menu">
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button class="btn btn-default" id="newChoreConfirmButton" onclick="newChoreButtonPressed()">Confirm</button>
                                        <button class="btn btn-default" id="newChoreCancelButton" onclick="switchChoresContent(0)">Cancel</button>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>

                <div class="row hide" id="choresRightPanelThirdWindow">
                    <div class="panel panel-default widget" id="choresRightThirdPanel">
                        <div class="cHeader panel-heading styled-heading" id ="choresRightThirdPanelHeading">
                            <input class="form-control newChoreInput" id="editChoreTitleInput" type="text" placeholder="Chore title" style="font-size:18px">
                        </div>
                        <div class="panel-body scrollWhenFull C" id="choresRightThirdPanelBody">

                            <table class="infoTabel">
                                <tr>
                                    <td><span class="choreDisc">Date</span></td>
                                    <td><input class="newChoreInput" id="editChoreLocalTimeInput" type="datetime-local"></td>
                                </tr>
                                <tr>
                                    <td><span class="choreDisc">Description</span></td>
                                    <td><textarea class="newChoreInput" id="editChoreDescriptionInput" name="Text1" style="width:90%; height:10vw"></textarea></td>
                                </tr>
                                <tr>
                                    <td><span class="choreDisc">Responsible</span></td>
                                    <td>
                                        <div class="dropdown">
                                            <button id="editChoreDropdownButton" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Dropdown Example
                                                <span class="caret"></span></button>
                                            <ul id="editChoreDropdownMenu" class="dropdown-menu">
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button id="editChoreConfirmButton" onclick="editChoreButtonPressed()">Confirm</button>
                                        <button id="editChoreCancelButton" onclick="switchChoresContent(0)">Cancel</button>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    readyChores();
</script>
