<div id="shoppingListId" class="container-fluid">
    <div id="mainRow" class="row content">
        <div class="col-md-3 widgetCol">
            <div class="panel panel-default widget">

                <div class="panel-heading slHeader">
                    Shopping lists
                    <a id="addShoppinglistGlyphicon" href="#text_input_new_shopping_list" onclick="showInputHeader()" class="btn btn-md pull-right">
                        <span class="glyphicon glyphicon-plus"></span>
                    </a>
                </div>

                <ul class="nav nav-tabs">
                    <li class="active liTab"><a id="activeTab" data-toggle="tab" href="#shopping_list_active_tab">Active</a></li>
                    <li class="liTab"><a id="archiveTab" data-toggle="tab" href="#shopping_list_archived_tab">Archived</a></li>
                </ul>

                <div class="tab-content">
                    <div id="shopping_list_active_tab" class="tab-pane fade in active panel-body scrollWhenFull SL">
                        <!-- Active tab will load here -->
                    </div>
                    <div id="shopping_list_archived_tab" class="tab-pane fade panel-body scrollWhenFull SL">
                        <!-- Archived tab will load here -->
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-9 widgetCol">
            <div class="panel panel-default widget">
                <div id="title_header" class="slHeader panel-heading">
                    <a id="headline"></a>
                    <span>
                        <a id="edit_shopping_list_btn" class="headerBtn btn btn-default pull-right" onclick="editShoppingList(true)">Edit</a>
                        <a id="archive_shopping_list_btn" class="headerBtn btn btn-warning pull-right" onclick="archiveShoppingList()">Archive</a>
                        <a id="unarchive_shopping_list_btn" class="hide headerBtn btn btn-warning pull-right" onclick="unArchiveShoppingList()">Unarchive</a>
                    </span>
                </div>

                <div id="edit_header" class="slHeader panel-heading hide">
                    <div id="editInputGroup" class="input-group">
                        <a class="inputHolder col-sm-11"><input class="form-control" id="editTitleInput" type="text" placeholder="" style="font-size:18px"></a>
                        <a id="submit_edit_btn" class="col-sm-1 headerBtn btn btn-default pull-right" onclick="editShoppingList(false)">Submit</a>
                    </div>
                </div>

                <div id="input_header" class="slHeader panel-heading hide">
                    <div id="newInputGroup" class="input-group">
                        <a class="inputHolder col-sm-10"><input class="form-control" id="text_input_new_shopping_list" placeholder="Name of Shopping List" type="text"></a>
                        <a class="col-sm-1 headerBtn btn btn-default pull-right" id="cancel_new_shopping_list_btn" onclick="hideInputHeader()">Cancel</a>
                        <a class="col-sm-1 headerBtn btn btn-default pull-right" id="ok_new_shopping_list_btn" onclick="createNewShoppingList()">Ok</a>
                    </div>
                </div>

                <div id="list_of_users_associated_with_shopping_list" class="panel-body scrollWhenFull SL">
                    <div id="list_of_users_wrapper">
                        <table class="table">
                            <thead>
                            <tr>
                                <th id="uncheckAllth" class="hide"><i class="glyphicon glyphicon-check"></i></th>
                                <th id="checkAllth" ><i class="glyphicon glyphicon-unchecked"></i></th>
                                <th><span>Users who can view this list</span></th>
                            </tr>
                            </thead>
                            <tbody id="associated_users_table">

                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="shopping_list_data_panel" class="panel-body scrollWhenFull SL">
                    <div class="input-group">
                        <input id="shoppingListItemInput" type="text" class="form-control" name="item" placeholder="Item">
                        <span onclick="addItemToShoppingList()" id="additem" class="input-group-addon btn btn-info btn-lg">Add item</span>
                    </div>
                    <div class="row content">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-md-1">Checked</th>
                                    <th class="col-md-4">Item</th>
                                    <th class="col-md-6">Bought by</th>
                                    <th class="col-md-1">Remove</th>
                                </tr>
                            </thead>
                            <tbody id="newItem">
                            </tbody>
                        </table>
                    </div>
                    <p id="emptyListText" class="hide">Your shopping list is empty..</p>
                </div>

                <div id="slFooter" class="panel-footer">
                    <a id="delete_shopping_list_btn" class="headerBtn btn btn-danger pull-right glyphicon glyphicon-trash" onclick="deleteShoppingList()" ></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    loadSideMenu();
</script>
