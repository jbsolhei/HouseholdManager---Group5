<link href="css/shoppinglist.css" rel="stylesheet">
<script src="js/shoppinglist.js"></script>

<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-10">
                            <h4>Shopping lists</h4>
                        </div>
                        <div class="col-xs-2">
                            <a data-toggle="modal" onclick="createNewList('ThisIsANewList')" data-target="#theModal" class="btn btn-md pull-right">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="panel-body long-scroll-panel">
                    <ul id="shoppingSideMenu" class="nav nav-pills nav-stacked">
                    </ul>

                </div>
                <div class="panel-footer">
                    <div id="searchField" class="input-group">
                    <input type="text" class="form-control" placeholder="Search for list..">
                    <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                </div>
                </div>

            </div>
        </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div id="head" class="panel-heading">
                    <h4 id="headline" class="col-sm-11">Overskrift </h4>
                    <div id="edit_shopping_list_btn" class="glyphicon glyphicon-edit col-sm-1" data-toggle="modal" onclick='callModalRun("modals/editShoppingListUsers.html", [getUsers])' data-target="#theModal"></div>
                    <div class="input-group">
                        <input class="hide form-control" id="headlineInput" placeholder="Name of Shopping List" type="text" >
                        <span  id="okButton" onclick="okButton()" class="input-group-addon btn btn-info btn-lg hide">Ok</span>
                    </div>
                </div>
                <div class="panel-body long-scroll-panel">
                    <div class="input-group">
                        <span onclick="additem()" id="additem" class="input-group-addon btn btn-info btn-lg">Add item</span>
                        <input id="item" type="text" class="form-control" name="item" placeholder="Item">
                    </div>
                    <div class="row content">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th class="col-sm-1">Checked</th>
                                    <th class="col-sm-10">Item</th>
                                    <th class="col-sm-1"></th>
                                </tr>
                            </thead>
                            <tbody id="newItem"></tbody>
                        </table>
                    </div>
                    <p id="emptyListText" class="hide">Your shopping list is empty..</p>
                </div>
                <div class="panel-footer">
                    <div id="buttonDiv">
                        <a onclick="createNewList('ThisIsANewList')" class="btn btn-success btn-sm">
                            <span class="glyphicon glyphicon-plus"></span> Create new list
                        </a>
                        <a id="deleteButton" onclick="deleteList()" class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-trash"></span> Delete this list
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    readyShoppingList();
</script>

<!-- Denne må være her, trengs aldri å endres -->
<div class="modal fade" id="theModal">
    <div class="modal-dialog modal-md">
        <div class="modal-content" id="modal">
        </div>
    </div>
</div>

<script>
    // Ikke rør
    function callModal(modalContent) {
        $("#modal").load(modalContent);
    }
</script>
